<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --bg: #f6f8fb;
      --card: #ffffff;
      --accent: #2563eb;
      --muted: #6b7280;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg),#e9eef8);
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 8px 30px rgba(39,56,84,0.08);
      padding:28px;
    }
    h1{margin:0 0 10px 0;font-size:20px;text-align:center}
    p.lead{margin:0 0 18px 0;color:var(--muted);text-align:center;font-size:14px}
    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    input[type="text"],input[type="email"],input[type="password"]{
      width:100%;padding:10px 12px;border:1px solid #e6e9ef;border-radius:8px;font-size:14px
    }
    .row{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .actions{display:flex;flex-direction:column;gap:10px;margin-top:6px}
    button{background:var(--accent);color:#fff;padding:10px 12px;border-radius:10px;border:0;font-size:15px;cursor:pointer}
    button.secondary{background:transparent;color:var(--accent);border:1px solid rgba(37,99,235,0.15)}
    .small{font-size:13px;color:var(--muted)}
    .flex{display:flex;gap:8px;align-items:center}
    .show-pass{background:none;border:0;color:var(--accent);cursor:pointer;padding:6px}
    .error{color:#dc2626;font-size:13px}
    footer{margin-top:12px;text-align:center;font-size:13px;color:var(--muted)}
    @media(max-width:420px){.card{padding:20px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Login</h1>
    <p class="lead">Enter your credentials to continue</p>

    <form id="loginForm" novalidate>
      <div>
        <label for="email">Email or Username</label>
        <input id="email" name="email" type="email" inputmode="email" placeholder="name@example.com" required />
        <div id="emailError" class="error" aria-live="polite"></div>
      </div>

      <div>
        <label for="password">Password</label>
        <div style="display:flex;align-items:center;gap:8px">
          <input id="password" name="password" type="password" minlength="6" placeholder="Enter your password" required />
          <button type="button" class="show-pass" id="togglePass" aria-label="Show password">Show</button>
        </div>
        <div id="passwordError" class="error" aria-live="polite"></div>
      </div>

      <div class="row">
        <label class="flex"><input type="checkbox" id="remember" name="remember" /> Remember me</label>
        <a href="#" class="small">Forgot password?</a>
      </div>

      <div class="actions">
        <button type="submit">Login</button>
        <button type="button" class="secondary" id="demoBtn">Use Demo Account</button>
      </div>
    </form>

    <footer>Don't have an account? <a href="#">Sign up</a></footer>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const togglePass = document.getElementById('togglePass');
    const demoBtn = document.getElementById('demoBtn');

    togglePass.addEventListener('click', ()=>{
      if(password.type === 'password'){
        password.type = 'text';
        togglePass.textContent = 'Hide';
      } else {
        password.type = 'password';
        togglePass.textContent = 'Show';
      }
    });

    demoBtn.addEventListener('click', ()=>{
      email.value = 'demo@example.com';
      password.value = 'demopassword';
      emailError.textContent = '';
      passwordError.textContent = '';
    });

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      let ok = true;
      emailError.textContent = '';
      passwordError.textContent = '';

      const val = email.value.trim();
      if(!val){
        emailError.textContent = 'Please enter your email or username.';
        ok = false;
      }

      if(password.value.length < 6){
        passwordError.textContent = 'Password must be at least 6 characters.';
        ok = false;
      }

      if(!ok) return;

      const payload = {
        email: email.value,
        password: password.value,
        remember: document.getElementById('remember').checked
      };

      alert('Data submitted (example).\n' + JSON.stringify(payload, null, 2));
      form.reset();
    });
  </script>
</body>
</html>
